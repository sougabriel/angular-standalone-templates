<mat-progress-bar mode="determinate" [value]="scrollPercentage()"></mat-progress-bar>
@if (scrollPercentage() > 10) {
  <button mat-icon-button color="primary" (click)="scrollToTop()"
    aria-label="Button with a arrow upward icon for return to top"
    matTooltip="Return to top" matTooltipPosition="above">
    <mat-icon>arrow_upward</mat-icon>
  </button>
}
